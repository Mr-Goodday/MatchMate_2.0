<!DOCTYPE html>
<html lang="pl">
    <head>
        <link
            rel="shortcut icon"
            href="../src/img/MatchMate_logo.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../src/global.css" />
        <link rel="stylesheet" href="../src/sections.css" />
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MatchMate</title>
    </head>
    <body id="top">
        <header>
            <h3>
                <img
                    src="../src/img/MatchMate_logo.png"
                    alt="MatchMate_logo.png"
                />
                MatchMate
            </h3>
            <nav>
                <a href="../">Home</a>
                <a href="#">Szukaj</a>
                <a href="#">O nas</a>
                <a href="#">Pomoc</a>
                <a href="../login/"><button type="cta">Zaloguj się</button></a>
            </nav>
        </header>

        <form action="">
            <div>
                <h2>Zarejestruj się</h2>
                <p type="secondary">
                    Rzeczy oznaczone gwiazdką są obowiązkowe.
                </p>
            </div>
            <label for="email">
                E-mail:<span class="star">*</span>
                <input type="text" name="email" id="email" required />
            </label>
            <label for="login">
                Login:<span class="star">*</span>
                <input type="text" name="login" id="login" required />
            </label>
            <label for="passwd">
                Hasło:<span class="star">*</span>
                <input type="password" name="passwd" id="passwd" required />
            </label>
            <label for="passwd">
                Powtórz hasło:<span class="star">*</span>
                <input type="password" name="passwd" id="passwd" required />
            </label>
            <div>
                <input type="submit" value="Zarejestruj" />
                <p type="secondary">
                    Masz już konto? <a href="../login/">Zaloguj się</a>.
                </p>
            </div>
        </form>

        <p
            style="
                position: absolute;
                top: 100%;
                margin: 0;
                width: 100%;
                max-width: unset;
                padding: 4px 0;
                background: black;
                color: white;
                text-align: center;
                font-size: 16px;
            "
        >
            © 2024 Cors • This website is designed by
            <a
                href="http://goodday.great-site.net/"
                target="_blank"
                title="goodday.great-site.net/"
                style="color: #69ccff"
                >Mr.GoodDay</a
            >.
        </p>
    </body>
</html>
